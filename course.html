<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid" style="top:150px;">
    <header class="container-fluid">
      <div class="container text-center">
        <div class="container-fluid">
          <h1 style="top:50px;">
            <a class="navbar-brand" href="#">C_R_U_D</a>
          </h1>
        </div>
      </nav>       
    </header>
    <main>
        <div class="container mt-5 col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Name" 
            aria-label="Recipient's username"
             aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">ADD</button>
          </div>
          <ul id="parentList" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h4 class="flex-grow-1">Write your to do list</h4> 
                <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
            </li>
          </ul>
        </div>
    </main>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
